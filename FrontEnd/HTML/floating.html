<body>
    <h1>플로팅(Floating) 레이아웃</h1>
    <img class="profile">

    <div class="group">
        <p>float 속성을 사용해 박스를 왼쪽(left) 또는 오른쪽(right)으로 "부유"시키는 레이아웃 기법입니다. 설정 가능한 값은 다음과 같습니다.</p>
        
        <ul>
          <li>none</li>
          <li>left</li>
          <li>right</li>
        </ul>
        
        
        </div>
          <p>복잡한 형태의 레이아웃을 구성하는데 필요한 핵심 속성으로 특정 요소를 떠있게, 흐르도록,부유하게 하도록 하는 속성입니다</p>
