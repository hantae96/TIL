  <div class="main-bg">

  <div class = "alert alert-danger">
    <span id = "second">5</span>초 이내 구매시 사은품 증정!
  </div>

    
      <script>

        document.querySelector('#login').addEventListener('click',function(){
            document.querySelector('.black-bg').classList.add('show-modal');
        });

        // class 랑 id 가 같이 있으면, id로 querySelector를 선택해야 동작한다!!
        document.querySelector('#close').addEventListener('click',function(){
            document.querySelector('.black-bg').classList.remove('show-modal');
        });

        document.querySelector('form').addEventListener('submit',function(e){
            if(document.querySelector('#email').value == "")
            {
                alert('아이디가 빈칸이잖아');
                e.preventDefault();
            }else if(document.querySelector('#password').value == ""){
                alert('비밀번호가 빈칸이잖아!!')
                e.preventDefault();
            }else if(document.querySelector('#password').value.length<6){
                alert('비밀번호가 6자 미만이잖아!!')
            }else{
                alert('드디어 통과했네..')
            }
        })

        document.getElementById('email').addEventListener('input',function(){
        cnt++;
          if(cnt<6){
            console.log("6자이하입니다. 더 길게해!!")
          }
        })
        
        // badge 클릭시 내부 글자를 Light,dark 로 변경
    
      document.querySelector('.badge.bg-dark').addEventListener('click',function(){
        count++;
        if(count%2==0){
          document.querySelector('.badge.bg-dark').innerHTML="Dark 🔄"
          document.querySelector('body').classList.add('dark');
        }else{
          document.querySelector('.badge.bg-dark').innerHTML="White 🔄"
          document.querySelector('body').classList.remove('dark');

        }
      });

      var num = 5;

        setInterval(function(){
          if(num != 0){
          document.querySelector('#second').innerHTML = num;
          num--;
          }else{
            document.querySelector(".alert.alert-danger").style.visibility = "hidden";            
          }
        },1000)
      </script>
