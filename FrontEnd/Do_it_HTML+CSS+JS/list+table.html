<!DOCTYPE html>

<body>
    <h2>레드향 레시피</h2>
    <ol type ="I">
        <li>샐러드 채소를 씻어 물기를 제거한 후 먹기 좋게 썰어서 준비한다.</li>
        <li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 둔다.</li>
        <li>드레싱 재료를 믹서에 넣어 한꺼번에 넣고 간다.</li>
        <li>볼에 샐러드 채소와 레드향,아보카도,토마토를 넣고 드레싱을 뿌린다.</li>
    </ol>

    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
        </tbody>
    </table>
</body>
